<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style></style>
    <title>Solution Navigator</title>
  </head>
  <body>
    <div class="header">
      <h1>Solution Navigator</h1>
      <h5>Doruk Senel</h5>
    </div>
    <ul class="horizontal"></ul>
    <div class="container">
      <div id="entrypoint"></div>
    </div>
  </body>
  <script src="js/classes.js"></script>
  <script src="js/uebungen.js"></script>
  <script>
    const navbar = document.querySelector(".horizontal");
    kwArr.forEach((kw) => {
      const title = kw.title;

      const li = document.createElement("li");
      const a = document.createElement("a");

      const funcName = `${title
        .toLowerCase()
        .replace(/\s/g, "")}.renderSelf(this)`;
      a.setAttribute("onclick", funcName);

      const titleToRender = `- ${title} -`;
      a.textContent = titleToRender;

      li.appendChild(a);
      navbar.appendChild(li);
    });

    navbar.children[0].firstChild.click();
  </script>
</html>
